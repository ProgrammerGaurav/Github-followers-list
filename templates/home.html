{% extends 'layout.html' %}

{% block body %}
<section class="home">
    <div class="form">
        <form action="search/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Github Link" name="link" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
{% endblock body %}
